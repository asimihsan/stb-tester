[global]
test_key = this is a test value
not_special = this is a global value

[special]
test_key = overrides the global value

[run]
source_pipeline=videotestsrc is-live=true ! video/x-raw-yuv,width=320,height=240
sink_pipeline = ximagesink sync=false
control=test

match_method=sqdiff-normed
match_threshold=0.80
confirm_method=normed-absdiff
erode_passes=1
confirm_threshold=0.28

[record]
source_pipeline=videotestsrc is-live=true ! video/x-raw-yuv,width=320,height=240
sink_pipeline = ximagesink sync=false
control=test
